<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ayang jlek</title>
    <style>
        html,
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        .button {
            padding: 15px 25px;
            font-size: 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        .button:hover {
            background-color: #0056b3;
            animation-play-state: paused;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        .page {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: opacity 0.3s, transform 0.3s;
        }

        #page1 {
            background-image: linear-gradient(to bottom, #0056b3, #007bff);
            opacity: 1;
            transform: scale(1);
        }

        #page2 {
            background-image: linear-gradient(to bottom, #ff0077, #ff1d7f);
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .message {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .large-bold {
            font-size: 64px;
            font-weight: bold;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #image {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 5px solid #ffffff;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .type {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .type::after {
            content: "";
            display: inline-block;
            width: 0;
            height: 100%;
            background-color: #ffffff;
            animation: type 2s steps(60, end) forwards;
        }

        @keyframes type {
            to {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="page1" class="page">
        <button class="button" onclick="navigateToPage2()">Klik disiniii</button>
    </div>

    <div id="page2" class="page">
        <p class="message" id="message">Jangan marah terus sayangg</p>
        <img id="image" src="photo_2024-11-16_22-09-24.jpg" alt="Your Image">
        <p class="large-bold">Mwahhhh <span style="font-size: 64px;">&#9829;&#9829;&#9829;</span></p>
    </div>

    <script>
        function navigateToPage2() {
            document.body.style.background = '#ff0077';
            setTimeout(function() {
                document.getElementById('page1').style.opacity = '0';
                document.getElementById('page1').style.transform = 'scale(0.8)';
                document.getElementById('page1').style.pointerEvents = 'none';
                document.getElementById('page2').style.opacity = '1';
                document.getElementById('page2').style.transform = 'scale(1)';
                document.getElementById('page2').style.pointerEvents = 'auto';

                setTimeout(() => {
                    document.querySelector('.message').style.opacity = '1';
                }, 300);

                setTimeout(() => {
                    document.getElementById('image').style.opacity = '1';
                }, 600);

                setTimeout(() => {
                    document.querySelector('.large-bold').style.opacity = '1';
                }, 900);
            }, 300);
        }
    </script>
</body>
</html>
